<html>
  <body>
    <script>
      let calculator = {
        read() {
          this.a = +prompt("Введите a?", "");
          this.b = +prompt("Введите b?", "");
        },

        sum() {
          return this.a + this.b;
        },

        mul() {
          return this.a * this.b;
        },
      };

      calculator.read();
      alert(calculator.sum());
      alert(calculator.mul());
    </script>
  </body>
</html>
