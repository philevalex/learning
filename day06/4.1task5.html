    <script>
      let menu = {
  width: 200,
  height: 300,
  title: "My menu"
};
function multiplyNumeric(menu) {
  for (let key in menu) {
    if (typeof menu[key] == 'number') {
      menu[key] *= 2;
    }
  }
}
alert(menu.width);
alert(menu.height);
alert(menu.title);
    </script>
  </body>
