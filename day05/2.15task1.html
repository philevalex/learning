<html>
  <body>
    <script>
      function ask(question, yes, no) {
        if (confirm(question)) yes();
        else no();
      }
      ask(
        "Че как?",
        function () {
          alert("Нормас");
        },
        function () {
          alert("Ну такое");
        }
      );
    </script>
  </body>
</html>
