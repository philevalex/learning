<html>
  <body>
    <script>
        let a = "" + 1 + 0;
        alert( `"" + 1 + 0 = ${a}` );
        let b = "" - 1 + 0;
        alert( `"" - 1 + 0 = ${b}` );
        let c = true + false;
        alert( `true + false = ${c}` );
        let d = 6 / "3";
        alert( `6 / "3" = ${d}` );
        let e = "2" * "3";
        alert( `"2" * "3" = ${e}` );
        let f = 4 + 5 + "px";
        alert( `4 + 5 + "px" = ${f}` );
        let g = "$" + 4 + 5;
        alert( `"$" + 4 + 5 = ${g}` );
        let h = "4" - 2;
        alert( `"4" - 2 = ${h}` );
        let i = "4px" - 2;
        alert( `"4px" - 2 = ${i}` );

    </script>
  </body>
</html>
