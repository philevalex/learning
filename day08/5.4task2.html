  <body>
    <script>
      let styles = ["Джаз", "Блюз"];
      styles.push("Рок-н-ролл");
      styles[Math.floor(styles.length - 1) / 2] = "Классика";
      alert(styles.shift(0));
      styles.unshift("Реп", "Регги");

      for (let i = 0; i < styles.length; i++) {
        alert(styles[i]);
      }
    </script>
