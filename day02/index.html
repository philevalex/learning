<button id="toggle">Включить</button>
</br>
<img id="bulb1" src="./bulb1.png" hidden />
<img id="bulb2" src="./bulb2.png" />

<style>
#toggle {
    background: green;
    color: white;
}
#bulb1 {
    width: 150px;
}
#bulb2 {
    width: 110px;
}
</style>

<script>
const bulbToggle = document.getElementById("toggle")
bulbToggle.addEventListener("click", () => {
    const bulb1 = document.getElementById("bulb1")
    if (bulb1.hidden) {
        bulb1.hidden = false;
        bulb2.hidden = true;
        bulbToggle.innerText = "Выключить";
    } else {
        bulb1.hidden = true;
        bulb2.hidden = false;
        bulbToggle.innerText = "Включить";
    }

});
</script>
