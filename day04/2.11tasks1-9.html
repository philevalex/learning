<html>
  <body>
    <script>
      alert(null || 2 || undefined);
      alert(alert(1) || 2 || alert(3));
      alert(1 && null && 2);
      alert(alert(1) && alert(2));
      alert(null || (2 && 3) || 4);
      let age = prompt(`Введите возраст 1`);
      if (age >= 14 && age <= 90) {
        alert(`Ваш возраст в диапазоне`);
      } else alert(`Ваш возраст не в диапазоне`);
      let age2 = prompt(`Введите возраст 2`);
      if (!(age2 >= 14 && age2 <= 90)) {
        alert(`Ваш возраст не в диапазоне`);
      } else alert(`Ваш возраст в диапазоне`);
      let age3 = prompt(`Введите возраст 3`);
      if (age3 < 14 && age3 > 90) {
        alert(`Ваш возраст не в диапазоне`);
      } else alert(`Ваш возраст в диапазоне`);
      if (-1 || 0) alert("first");
      if (-1 && 0) alert("second");
      if (null || (-1 && 1)) alert("third");
    </script>
  </body>
</html>
