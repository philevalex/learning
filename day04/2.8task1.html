<html>
  <body>
    <script>
      let a = 5 > 4;
      alert(`5 > 4 = ${a}`);
      let b = "ананас" > "яблоко";
      alert(`"ананас" > "яблоко" = ${b}`);
      let c = "2" > "12";
      alert(`"2" > "12" = ${c}`);
      let d = undefined == null;
      alert(`undefined == null = ${d}`);
      let e = undefined === null;
      alert(`undefined === null = ${e}`);
      let f = null == "\n0\n";
      alert(`null == "/n0/n" = ${f}`);
      let g = null === +"\n0\n";
      alert(`null === +"/n0/n" = ${g}`);
    </script>
  </body>
</html>
