<html>
  <body>
    <script>
      let login = prompt(`Введите логин`,'');
      let message = (login == `Сотрудник`) ? 
                    `Привет!` :
                    (login == `Директор`) ? 
                    `Здравствуйте` :
                    (login == ``) ? 
                    `Нет логина` :
                    'Неизвестный логин!';
      alert(message);
    </script>
  </body>
</html>
